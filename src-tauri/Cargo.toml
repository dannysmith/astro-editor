[package]
name = "astro-editor"
version = "1.0.10"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "astro_editor_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# Note: macos-private-api is kept in base features because tauri-build's feature
# check runs before Cargo resolves target-specific deps. The feature is a no-op
# on non-macOS platforms.
tauri = { version = "2", features = ["macos-private-api", "protocol-asset"] }

# Type-safe Tauri commands with auto-generated TypeScript bindings
specta = { version = "=2.0.0-rc.22", features = ["indexmap", "serde_json"] }
specta-typescript = "0.0.9"
tauri-specta = { version = "=2.0.0-rc.21", features = ["derive", "typescript"] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_norway = "0.9.42"
tokio = { version = "1", features = ["full"] }
notify = "8"
walkdir = "2"
rfd = "0.17"
regex = "1.10"
tauri-plugin-clipboard-manager = "2.3.0"
tauri-plugin-fs = "2.4.0"
tauri-plugin-dialog = "2.3.0"
tauri-plugin-process = "2.3.0"
tauri-plugin-log = "2.0.0"
log = "0.4"
chrono = "0.4"
swc_common = "18"
swc_ecma_ast = "20"
swc_ecma_parser = "33"
swc_ecma_visit = "20"
dirs = "6"
indexmap = { version = "2", features = ["serde"] }
pathdiff = "0.2"
reqwest = { version = "0.13", features = ["json"] }
uuid = { version = "1.21", features = ["v4"] }
tauri-plugin-os = "2.3.2"
tauri-plugin-window-state = "2"

[dev-dependencies]
tempfile = "3.8"

# macOS-only dependencies
[target.'cfg(target_os = "macos")'.dependencies]
window-vibrancy = "0.7"

# Desktop-only dependencies (excludes Android and iOS)
[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-updater = "2"

[profile.release]
codegen-units = 1        # Better LLVM optimization
lto = true               # Link-time optimizations
opt-level = "s"          # Prioritize small binary size
panic = "abort"          # Disable panic handlers
strip = true             # Remove debug symbols

name: 'Release Astro Editor'

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  publish-tauri:
    permissions:
      contents: write
      actions: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-14'
            args: '--target universal-apple-darwin --bundles app,dmg'
          - platform: 'windows-latest'
            args: '--bundles msi'
          - platform: 'ubuntu-22.04'
            args: '--bundles appimage'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Rust targets for universal binary
        if: matrix.platform == 'macos-14'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Import Code-Signing Certificates
        if: matrix.platform == 'macos-14'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Create API Key file
        if: matrix.platform == 'macos-14'
        run: |
          # Create directory for API key
          mkdir -p ~/private_keys

          # Create API key file with proper content and permissions
          echo "${{ secrets.APPLE_API_KEY_PATH }}" > ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8
          chmod 600 ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8

      - name: Build and release
        uses: tauri-apps/tauri-action@v0.5.22
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
          # Tauri updater signing (works for all platforms)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Apple code signing (macOS only - ignored on other platforms)
          APPLE_SIGNING_IDENTITY: 'Developer ID Application: Daniel Smith (XT349SJG9U)'
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name || inputs.version }}
          releaseName: 'Astro Editor ${{ github.ref_name || inputs.version }}'
          releaseBody: |
            ## Astro Editor ${{ github.ref_name || inputs.version }}

            ### Installation Instructions

            - **macOS**: Download the `.dmg` file (Universal - works on both Intel and Apple Silicon) and drag Astro Editor to the Applications folder.
            - **Windows**: Download the `.msi` installer and run it to install Astro Editor.
            - **Linux**: Download the `.AppImage` file, make it executable (`chmod +x *.AppImage`), and run it.

            > **Note**: Windows and Linux builds are experimental and not officially supported yet.

            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name || inputs.version }}
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          updaterJsonKeepUniversal: true
          args: ${{ matrix.args }}

      - name: Upload macOS artifact for website
        if: matrix.platform == 'macos-14'
        uses: actions/upload-artifact@v4
        with:
          name: website-macos
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload Windows artifact for website
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: website-windows
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload Linux artifact for website
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: website-linux
          path: src-tauri/target/release/bundle/appimage/*.AppImage

  # Collect all artifacts and commit to website folder
  update-website:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: website-macos
          path: /tmp/artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: website-windows
          path: /tmp/artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: website-linux
          path: /tmp/artifacts

      - name: Copy artifacts to website folder
        run: |
          echo "Available artifacts:"
          ls -la /tmp/artifacts/

          # Copy macOS DMG
          DMG_FILE=$(find /tmp/artifacts -name "*.dmg" | head -1)
          if [ -n "$DMG_FILE" ]; then
            cp "$DMG_FILE" website/astro-editor-latest.dmg
            echo "✓ Copied DMG: $DMG_FILE"
          fi

          # Copy Windows MSI
          MSI_FILE=$(find /tmp/artifacts -name "*.msi" | head -1)
          if [ -n "$MSI_FILE" ]; then
            cp "$MSI_FILE" website/astro-editor-latest.msi
            echo "✓ Copied MSI: $MSI_FILE"
          fi

          # Copy Linux AppImage
          APPIMAGE_FILE=$(find /tmp/artifacts -name "*.AppImage" | head -1)
          if [ -n "$APPIMAGE_FILE" ]; then
            cp "$APPIMAGE_FILE" website/astro-editor-latest.AppImage
            echo "✓ Copied AppImage: $APPIMAGE_FILE"
          fi

          echo "Website folder contents:"
          ls -la website/*.dmg website/*.msi website/*.AppImage 2>/dev/null || true

      - name: Commit website artifacts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add website/astro-editor-latest.dmg website/astro-editor-latest.msi website/astro-editor-latest.AppImage
          git commit -m "chore: update installers for ${{ github.ref_name || inputs.version }}" || echo "No changes to commit"
          git push origin main || echo "Failed to push, continuing..."

      - name: Trigger website deployment
        run: |
          echo "Triggering website deployment..."
          gh workflow run deploy-website.yml || echo "Failed to trigger website deployment, continuing..."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
